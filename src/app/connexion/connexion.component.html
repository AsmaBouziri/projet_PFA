<!doctype html>
<html >
<head>
  <meta charset="utf-8">
  <title>Projet</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              Autorisation d'acc√©es 
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form [formGroup]="userForm" >
                      <div class="form-group">
                          <label class="form-control-label">utilisateur</label>
                          <input type="text" formControlName="utilisateur" name="utilisateur"  class="form-control" id="utilisateur" >
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">mot de passe</label>
                          <input type="password"  formControlName="mdp"  name="mdp" class="form-control"  id="mdp">
                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-button">
                              <button type="button"  (click)="login(userForm)" class="btn btn-outline-primary"  >LOGIN</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
  </div>
  </body>
  </html>

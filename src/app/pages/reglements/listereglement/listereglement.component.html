<div class="container mt-5 px-2">
    
    <h2 id="reg">-Liste réglements-</h2>

<div class="row">
    <div class="table-responsive" >
        <table class="table table-responsive table-borderless" >
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="20%">N° Echéance</th>
                    <th scope="col" width="20%">N°pret</th>
                    <th scope="col" width="20%">N° Reçu</th>
                    <th scope="col" width="20%">Montant</th>
                    <th scope="col" width="20%">Date Echéance</th>
        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reg of (reglements | async)">
                    <th [routerLink]="['../detailsreg',reg._id]"> {{reg.numech}}</th>
                    <td>{{reg.numpret}}</td>
                    <td>{{reg.numrecu}}</td>
                    <td>{{reg.montant}}</td>
                    <td>{{reg.daterecu}}</td>
                    <td><a type="button" (click)="delete(reg._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg></a>
                      <a type="button"  (click)="delete(reg._id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg></a> </td>
                        
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12" align="center">
        <button type="button"class="btn " style="color: #1b2838;"  routerLink="../ajoutreg"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg></button>
    </div>
</div>

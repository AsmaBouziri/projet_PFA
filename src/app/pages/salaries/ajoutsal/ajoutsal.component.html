    
    <br><br>
    <div class="container">
      <div class="row">
        <div class="card" style="width: 60%"  >
            <div class="card-body">
                <h5 class="card-title" id="sal">Ajout Salarié  </h5>
    
                <div class="col-lg-12 ">
                    <form [formGroup]="userForm">

                    <div class="form-group" >
                        <label for="matsal">Matricule Salarié</label>
                        <input  formControlName="matsal" type="text" class="form-control"    required >
                    </div>
                    <div class="form-group">
                        <label for="intsal">Intitulé Salarié</label>
                        <input  formControlName="intsal"  type="text"  class="form-control" ngmodel="intsal" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input formControlName="adresse"  type="text" class="form-control"  ngmodel="adresse"  required>
                    </div>
                    <div class="form-group">
                        <label for="ntelephone">N° Telephone</label>
                        <input  formControlName="ntelephone" type="tel" class="form-control" ngmodel="ntelephone"  required  pattern="[0-9]{8}">
                    </div>
                    <div class="form-group">
                      <label for="email">Adresse Email</label>
                      <input formControlName="email" type="email" class="form-control"  ngmodel="email" aria-describedby="emailHelp"required >
                    </div>
                    <div class="form-group">
                        <label for="Cin">CIN</label>
                        <input  formControlName="Cin" type="number" class="form-control"  ngmodel="Cin" id="Cin" required pattern="[0-9]{8}" >
                    </div>
                    <div align="center">
                        <input type ="submit" id="ajouter"  style="color: #1b2838;" (click)="insert()"  value="Ajouter">
                    </div>
                     
                      </form>
                  </div>
              </div>
          </div>
    
</div>


<div class="container mt-5 px-2">
    <div class="row">
        <h2 id="pret"> -Liste prêts-</h2>
        <div class="table-responsive">
            <table class="table table-responsive table-borderless">
                <thead>
                    <tr class="bg-light">
                        <th scope="col" width="20%">num prêt</th>
                        <th scope="col" width="20%">type prêt</th>
                        <th scope="col" width="20%">date </th>
                        <th scope="col" width="20%">matricule Salarié</th>
                        <th scope="col" width="20%">montant prêt</th>
                        <th></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let pret of (prets | async)">
                        <th   [routerLink]="['../detailp',pret._id,pret.numpret]" > {{pret.numpret}}</th>
                        <td>{{pret.typepret}}</td>
                        <td>{{pret.date}}</td>
                        <td>{{pret.matsal}}</td>
                        <td>{{pret.montantp}}</td>
                        <td><a type="button"  (click)="delete(pret._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12" align="center">
            <button type="button" class="btn btn-outline-info"class="btn " style="color: #1b2838;" routerLink="../ajoutpret"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
        </div>
    </div>
</div>

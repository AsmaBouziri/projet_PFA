<div class="container mt-5 px-2">
    
    <h2 id="admin">Liste des utilisateurs</h2>

<div class="row">
<div class="table-responsive">
    <table class="table table-responsive table-borderless">
        
            <tr class="bg-light">
                <th scope="col" width="10%">Utilisateur</th>
                <th scope="col" width="10%">Mot de passe  </th>
                <th scope="col" width="1%"></th>
   
            </tr>

            <tbody>
                <tr *ngFor="let utilisateur of (utilisateurs | async)" >
                    <th>{{utilisateur.utilisateur}}</th>
                    <td>{{utilisateur.mdp}}</td>
                     <td><a type="button" (click)="delete(utilisateur._id)" >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                      </svg></a>
                    </td>

                </tr>
        
           
    </table>
</div>
</div>
<div class="row">
    <div class="col-6"></div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-info" routerLink="../ajoutuser" >ajouter</button>
    </div>

</div>
</div>
